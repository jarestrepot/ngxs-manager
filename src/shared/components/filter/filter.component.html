<div class="row">
  <div class="col-12">

    <form (ngSubmit)="onFilter()">
      <div class="row form-group">
        <div class="col-10">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Escribe un nombre...">
        </div>
        <div class="col-2 align-self-end">
          <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
      </div>
    </form>
  
  </div>
 
</div>
